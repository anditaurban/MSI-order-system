<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f9fafb;
    }
    #invoiceContainer {
      width: 210mm;
      min-height: 297mm;
      margin: auto;
      padding: 25mm 20mm;
      background: #fff;
      color: #555;
      box-sizing: border-box;
    }
    .invoice-box table {
      width: 100%;
      line-height: inherit;
      text-align: left;
      border-collapse: collapse;
    }
    .invoice-box table td {
      padding: 5px;
      vertical-align: top;
    }
    .invoice-box table th {
      padding: 8px;
      background: #f0f4fa;
      border: 1px solid #ccc;
    }
    .invoice-box table tr.item td {
      border: 1px solid #eee;
    }
    .text-right {
      text-align: right;
    }
    .text-center {
      text-align: center;
    }
    .total-row {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="invoiceContainer" class="invoice-box"></div>

  <script>
    // Load external API script
    const script = document.createElement('script');
    script.src = `./assets/js/api.js?v=${new Date().getTime()}`;
    document.body.appendChild(script);

    const urlParams = new URLSearchParams(window.location.search);
    const faktur_id = urlParams.get('id');
    const isDownload = urlParams.get('mode') === 'download';
    const container = document.getElementById('invoiceContainer');

   async function loadFakturData() {
  if (typeof baseUrl === 'undefined' || typeof API_TOKEN === 'undefined') {
    setTimeout(loadFakturData, 200);
    return;
  }

  try {
    // 1. Ambil ownerId langsung dari Local Storage
    const userDataRaw = localStorage.getItem('user');
    let ownerId = null;

    if (userDataRaw) {
      const userData = JSON.parse(userDataRaw);
      ownerId = userData.owner_id; // Mengambil 4464 dari storage
    }

    // 2. Fetch Data Faktur
    const resFaktur = await fetch(`${baseUrl}/detail/sales/${faktur_id}`, {
      headers: { Authorization: `Bearer ${API_TOKEN}` }
    });
    const resultFaktur = await resFaktur.json();
    const data = resultFaktur?.detail;
    
    if (!data) throw new Error('Data faktur tidak ditemukan');

    // 3. Jika ownerId di storage kosong, coba ambil dari data faktur (backup)
    if (!ownerId) {
        ownerId = data.owner_id;
    }

    let bankHtml = '<p class="text-red-500">Hubungi admin untuk informasi pembayaran.</p>';

    // 4. Fetch Data Bank menggunakan ownerId yang didapat
    if (ownerId) {
      try {
        const resBank = await fetch(`${baseUrl}/list/finance_account_payment/${ownerId}`, {
          headers: { Authorization: `Bearer ${API_TOKEN}` }
        });
        const resultBank = await resBank.json();
        const bankAccounts = resultBank?.listData || [];
        const activeAccounts = bankAccounts.filter(acc => acc.status === 'on');

        if (activeAccounts.length > 0) {
          bankHtml = activeAccounts.map(acc => `
            <div style="margin-bottom: 8px;">
              <strong>Bank:</strong> ${acc.account}<br>
              <strong>Atas Nama:</strong> ${acc.owner_account}<br>
              <strong>No. Rekening:</strong> ${acc.number_account}
            </div>
          `).join('');
        }
      } catch (bankErr) {
        console.error('Gagal mengambil data bank', bankErr);
      }
    }

        const items = data?.sales_detail || [];
        const formatRp = val => `Rp ${(+val).toLocaleString('id-ID')}`;

        // 3. Render HTML
        const html = `

          <table style="margin-bottom: 20px;">
            <tr>
              <td>
                <img src="assets/img/logo_msi.png" style="height: 40px" />
                <p class="mt-2">MSI Indonesia<br>
                Jl. Moh. Kahfi 1 No.31, RT.5/RW.5, Ciganjur, <br>
                Kec. Jagakarsa, Kota Jakarta Selatan, <br>
                Daerah Khusus Ibukota Jakarta 12620</p>
              </td>
              <td class="text-right align-top">
                <h1 class="text-2xl font-bold text-blue-700">INVOICE</h1>
                <p class="mt-2">No: ${data.no_inv}<br>Tanggal: ${data.date}<br>Jatuh Tempo: ${data.due_date || '-'}</p>
              </td>
            </tr>
          </table>          
         

          <hr class="my-4" />

          <table style="margin-bottom: 20px;">
            <tr>
              <td>
                <strong>Bill To:</strong><br>
                ${data.customer}<br>
                ${data.alamat}<br>
                ${data.region_name}<br>
                ${data.whatsapp ? 'Telp: ' + data.whatsapp + '<br>' : ''}
                Email: ${data.email || '-'}
              </td>
            </tr>
          </table>

          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Description</th>
                <th class="text-right">Qty</th>
                <th class="text-right">Price</th>
                <th class="text-right">Diskon</th>
                <th class="text-right">Total</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr class="item">
                  <td>${item.product}</td>
                  <td>${item.note || '-'}</td>
                  <td class="text-right">${item.qty}</td>
                  <td class="text-right">${formatRp(item.unit_price)}</td>
                  <td class="text-right">${formatRp(item.discount_price)}</td>
                  <td class="text-right">${formatRp(item.unit_subtotal)}</td>
                </tr>
              `).join('')}

              <tr>
                <td colspan="5" class="text-right">Subtotal</td>
                <td class="text-right">${formatRp(data.subtotal)}</td>
              </tr>
              <tr>
                <td colspan="5" class="text-right">Tax (${data.tax_percent}%)</td>
                <td class="text-right">${formatRp(data.tax_nominal)}</td>
              </tr>
              <tr>
                <td colspan="5" class="text-right">Diskon Tambahan (${data.discount_percent}%)</td>
                <td class="text-right">-${formatRp(data.discount_nominal)}</td>
              </tr>
              <tr>
                <td colspan="5" class="text-right">Biaya Pengiriman</td>
                <td class="text-right">${formatRp(data.shipping)}</td>
              </tr>
              <tr class="total-row">
                <td colspan="5" class="text-right">Total Due</td>
                <td class="text-right">${formatRp(data.total)}</td>
              </tr>
            </tbody>
          </table>

            <p class="mt-6 text-sm text-gray-700 leading-relaxed">
              Silakan lakukan pembayaran invoice ke rekening berikut:
            
            <div class="text-sm text-gray-800">
              ${bankHtml}
            </div>
              Terima kasih atas kerja samanya. Semoga usaha Anda selalu lancar dan diberkahi!
            </p>
        `;

        container.innerHTML = html;

        // 4. Handle Download PDF
        if (isDownload) {
          setTimeout(() => {
            html2pdf()
              .set({
                margin: 0,
                filename: `${data.no_inv || 'invoice'}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
              })
              .from(container)
              .save();
          }, 1000);
        }
      } catch (err) {
        console.error('Gagal memuat faktur', err);
        container.innerHTML = `<div class="p-10 text-center text-red-500 font-bold">Error: ${err.message}</div>`;
      }
    }

    window.onload = loadFakturData;
  </script>
</body>
</html>
